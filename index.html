<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Задание 2</title>

</head>
<body>
    <div class="wrapper"> 
        <template id="card">
            <div class="boot-card">
                <div class="boot-card-image">
                    <img src="https://drive.google.com/uc?export=view&id=1hIDXnFuVNTBkZacFUAVwe8aAbkSU21fo" alt="boots image">
                </div>
                <div class="boot-card-content">
                    <div class="boot-card-text">
                        <h3>Ботинки женские</h3>
                        <p>Модные ботинки из натурального нубука. Согреют Ваши ноги во время зимних морозов.</p>
                    </div>
                    <div class="boot-card-footer">
                        <p>
                            <span id="price">5 000</span>
                            <span>&nbsp;руб.</span>
                        </p>
                        <a id="addToCart">
                            <img src="shopping-cart.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </template>

        <script src="scripts.js"></script>
    </div>
</body>
</html>
